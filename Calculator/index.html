<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <h1>Calculator</h1>
        <div id=calculator-container>
            <div id=calculator>
                <div id=displayCtn>
                    <div id=displaySmall></div>
                    <div id=displayLarge></div>
                </div>
                <div id=clearDelete>
                    <button id=clear class=button>Clear</button>
                    <button id=delete class=button>Delete</button>
                </div>
                <div id=btnContainer>
                    <div id=btnNumbers>
                        <div id=leftCol>
                            <button class=button>
                                1
                            </button>
                            <button class=button>
                                2
                            </button>
                            <button class=button>
                                3
                            </button>
                            <button class=button>
                                4
                            </button>
                            <button class=button>
                                5
                            </button>
                        </div>
                        <div id=middleCol>
                            <button class=button>
                                0
                            </button>
                            <button class=button>
                                9
                            </button>
                            <button class=button>
                                8
                            </button>
                            <button class=button>
                                7
                            </button>
                            <button class=button>
                                6
                            </button>
                        </div>
                    </div>
                    <div id=btnOperators>
                        <div id=rightCol>
                            <button class=button>
                                /
                            </button>
                            <button class=button>
                                *
                            </button>
                            <button class=button>
                                +
                            </button>
                            <button class=button>
                                -
                            </button>
                        </div>
                    </div>
                    <div id=equalsBtn>
                        <button class=button>
                            =
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
